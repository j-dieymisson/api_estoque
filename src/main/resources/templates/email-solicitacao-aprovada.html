<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitação Aprovada</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #28a745; color: white; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Solicitação Aprovada!</h1>
    </div>
    <div class="content">
        <p>Olá, <strong th:text="${nomeSolicitante}">Maria</strong>.</p>
        <p>Boas notícias! A sua solicitação foi totalmente aprovada e processada.</p>

        <div style="background-color: #f8f9fa; padding: 15px; border-left: 4px solid #28a745; margin: 20px 0;">
            <p><strong>Nº Solicitação:</strong> <span th:text="${idSolicitacao}">123</span></p>
            <p><strong>Data de Entrega Prevista:</strong> <span th:text="${dataEntrega}">02/02/2025</span></p>
        </div>

        <p>Por favor, dirija-se ao departamento responsável para retirar os seus equipamentos.</p>
    </div>
    <div class="footer">
        <p>CEPRA Estoque</p>
    </div>
</div>
</body>
</html>
