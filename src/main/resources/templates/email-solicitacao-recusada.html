<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitação Recusada</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #dc3545; color: white; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; }
        .reason-box { background-color: #fff3cd; color: #856404; padding: 15px; border: 1px solid #ffeeba; border-radius: 5px; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Solicitação Recusada</h1>
    </div>
    <div class="content">
        <p>Olá, <span th:text="${nomeSolicitante}">Maria</span>.</p>
        <p>Informamos que a sua solicitação <strong>#<span th:text="${idSolicitacao}">123</span></strong> não foi aprovada.</p>

        <p><strong>Motivo da Recusa:</strong></p>
        <div class="reason-box">
            <p th:text="${motivoRecusa}">Stock insuficiente para este projeto.</p>
        </div>

        <p>Se tiver dúvidas, por favor contacte o seu gestor.</p>
    </div>
    <div class="footer">
        <p>CEPRA Estoque</p>
    </div>
</div>
</body>
</html>
