<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">Catálogo de Equipamentos</h1>
        <div>
            <button class="btn btn-info admin-only" id="btn-gerir-categorias">
                <i class="bi bi-tags-fill me-2"></i> Gerir Categorias
            </button>
            <button class="btn btn-primary admin-only" id="btn-adicionar-equipamento">
                <i class="bi bi-plus-circle-fill me-2"></i> Adicionar Equipamento
            </button>
        </div>
    </div>

    <div class="card shadow mb-4">
        <a href="#collapse-filtros-equipamentos" data-bs-toggle="collapse" class="card-header py-3 text-decoration-none d-block">
            <h6 class="m-0 font-weight-bold text-primary"><i class="bi bi-funnel-fill me-2"></i> Filtros de Pesquisa</h6>
        </a>
        <div class="collapse show" id="collapse-filtros-equipamentos">
            <div class="card-body">
                <form id="form-filtros-equipamentos" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="filtro-id" class="form-label">ID do Equipamento</label>
                        <input type="number" class="form-control" id="filtro-id" placeholder="Busca exata por ID...">
                    </div>
                    <div class="col-md-4">
                        <label for="filtro-nome" class="form-label">Nome do Equipamento</label>
                        <input type="text" class="form-control" id="filtro-nome" placeholder="Busca por parte do nome...">
                    </div>
                    <div class="col-md-3">
                        <label for="filtro-categoria" class="form-label">Categoria</label>
                        <select id="filtro-categoria" class="form-select"></select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                        <button type="button" class="btn btn-secondary" id="btn-limpar-filtros-equipamentos">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="tabela-equipamentos">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nome</th><th>Categoria</th><th>Qtd. Total</th><th>Qtd. Disponível</th><th class="admin-only">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="corpo-tabela-equipamentos"></tbody>
                </table>
            </div>
            <nav id="paginacao-equipamentos" class="d-flex justify-content-center"></nav>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEquipamento" tabindex="-1">
</div>

<div class="modal fade" id="modal-categorias" tabindex="-1" aria-labelledby="modalCategoriasLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCategoriasLabel">Gerir Categorias</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Categorias Existentes</h6>
                <ul class="list-group mb-4" id="lista-categorias">
                </ul>
                <hr>
                <h6>Adicionar / Editar Categoria</h6>
                <form id="form-categoria">
                    <input type="hidden" id="categoria-id">
                    <div class="input-group">
                        <input type="text" class="form-control" id="categoria-nome" placeholder="Nome da nova categoria" required>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                        <button class="btn btn-secondary" type="button" id="btn-cancelar-edicao-categoria" style="display: none;">Cancelar Edição</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/pages/equipamentos.js"></script>
