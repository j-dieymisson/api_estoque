<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">Catálogo de Equipamentos</h1>
        <div class="btn-group admin-only" style="display: none;">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-plus-circle-fill me-2"></i> Adicionar / Gerir
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="btn-adicionar-equipamento">Novo Equipamento</a></li>
                <li><a class="dropdown-item" href="#" id="btn-gerir-categorias">Gerir Categorias</a></li>
            </ul>
        </div>
    </div>

    <div class="card shadow mb-4">
        <a href="#collapse-filtros-equipamentos" data-bs-toggle="collapse" class="card-header py-3 text-decoration-none d-block">
            <h6 class="m-0 font-weight-bold text-secondary"><i class="bi bi-funnel-fill me-2"></i> Filtros de Pesquisa</h6>
        </a>
        <div class="collapse" id="collapse-filtros-equipamentos"> <div class="card-body">
            <form id="form-filtros-equipamentos" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="filtro-id" class="form-label">ID do Equipamento</label>
                    <input type="number" class="form-control" id="filtro-id" placeholder="Busca por ID...">
                </div>
                <div class="col-md-4">
                    <label for="filtro-nome" class="form-label">Nome do Equipamento</label>
                    <input type="text" class="form-control" id="filtro-nome" placeholder="Busca por nome...">
                </div>
                <div class="col-md-3">
                    <label for="filtro-categoria" class="form-label">Categoria</label>
                    <select id="filtro-categoria" class="form-select"></select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                    <button type="button" class="btn btn-secondary" id="btn-limpar-filtros-equipamentos">Limpar</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body card-body-table-wrapper">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="tabela-equipamentos">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nome</th><th>Categoria</th><th>Qtd. Total</th><th>Qtd. Disponível</th>
                        <th class="admin-only" style="display: none;">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="corpo-tabela-equipamentos"></tbody>
                </table>
            </div>
            <nav id="paginacao-equipamentos" class="d-flex justify-content-center"></nav>
        </div>
    </div>
</div>

<script src="/js/pages/equipamentos.js"></script>
