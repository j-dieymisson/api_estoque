<div class="container-fluid">
    <h1 class="h3 mb-3 text-gray-800">Centro de Auditoria</h1>

    <ul class="nav nav-tabs" id="auditoriaTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="equipamentos-tab" data-bs-toggle="tab" data-bs-target="#equipamentos-pane" type="button" role="tab">Equipamentos</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="solicitacoes-tab" data-bs-toggle="tab" data-bs-target="#solicitacoes-pane" type="button" role="tab">Solicitações</button>
        </li>
    </ul>

    <div class="tab-content" id="auditoriaTabContent">

        <div class="tab-pane fade show active" id="equipamentos-pane" role="tabpanel">
            <div class="card shadow mt-3">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold">Relatório de Equipamentos Criados por Período</h6></div>
                <div class="card-body">
                    <form id="form-relatorio-equipamentos">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-3"><label for="filtro-eq-data-inicio" class="form-label">Data Início</label><input type="date" class="form-control" id="filtro-eq-data-inicio" required></div>
                            <div class="col-md-3"><label for="filtro-eq-data-fim" class="form-label">Data Fim</label><input type="date" class="form-control" id="filtro-eq-data-fim" required></div>
                            <div class="col-md-2"><button type="submit" class="btn btn-primary">Gerar Relatório</button></div>
                        </div>
                    </form>
                    <hr>
                    <div id="resultado-relatorio-equipamentos"></div>
                </div>
            </div>

            <div class="card shadow mt-4">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold ">Rastrear Equipamento Específico</h6></div>
                <div class="card-body">
                    <form id="form-busca-equipamento">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-3"><label for="equipamento-id-busca" class="form-label">ID do Equipamento</label><input type="number" class="form-control" id="equipamento-id-busca" required min="1"></div>
                            <div class="col-md-2"><button type="submit" class="btn btn-primary">Buscar Detalhes</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="solicitacoes-pane" role="tabpanel">

            <div class="card shadow mt-3">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold ">Relatório de Solicitações por Funcionário</h6></div>
                <div class="card-body">
                    <form id="form-busca-solicitacao-usuario">

                        <div class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label for="usuario-id-busca" class="form-label">ID do Funcionário</label>
                                <input type="number" class="form-control" id="usuario-id-busca" required min="1">
                            </div>
                            <div class="col-md-3">
                                <label for="filtro-sol-data-inicio" class="form-label">Data Início</label>
                                <input type="date" class="form-control" id="filtro-sol-data-inicio">
                            </div>
                            <div class="col-md-3">
                                <label for="filtro-sol-data-fim" class="form-label">Data Fim</label>
                                <input type="date" class="form-control" id="filtro-sol-data-fim">
                            </div>
                        </div>

                        <div class="row g-3 align-items-end mt-2">
                            <div class="col-md-3">
                                <label for="filtro-sol-status" class="form-label">Status</label>
                                <select class="form-select" id="filtro-sol-status">
                                    <option value="">Todos</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <div class="form-check pb-1">
                                    <input class="form-check-input" type="checkbox" id="filtro-sol-indeterminada">
                                    <label class="form-check-label" for="filtro-sol-indeterminada">
                                        Apenas Dev. Indeterminada
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Gerar Relatório</button>
                            </div>
                        </div>
                    </form> <hr>
                    <div id="resultado-solicitacoes-usuario"></div>
                </div> </div> <div class="card shadow mt-4">
            <div class="card-header py-3"><h6 class="m-0 font-weight-bold ">Buscar Solicitação Específica</h6></div>
            <div class="card-body">
                <form id="form-busca-solicitacao-id">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3"><label for="solicitacao-id-busca" class="form-label">ID da Solicitação</label><input type="number" class="form-control" id="solicitacao-id-busca" required min="1"></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary">Buscar Detalhes</button></div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>


<script src="/js/pages/consultas.js"></script>
