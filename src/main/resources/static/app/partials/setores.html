<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">Gestão de Setores</h1>
        <div>
            <button class="btn btn-secondary" id="btn-voltar-funcionarios">
                <i class="bi bi-arrow-left me-2"></i>Voltar para Funcionários
            </button>
            <button class="btn btn-primary" id="btn-adicionar-setor">
                <i class="bi bi-plus-circle-fill me-2"></i> Adicionar Setor
            </button>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-secondary">Lista de Setores</h6>
        </div>
        <div class="card-body card-body-table-wrapper">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="tabela-setores">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody id="corpo-tabela-setores">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-setor" tabindex="-1" aria-labelledby="modalSetorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-setor">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSetorLabel">Adicionar Setor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="setor-id">
                    <div class="mb-3">
                        <label for="setor-nome" class="form-label">Nome do Setor</label>
                        <input type="text" class="form-control" id="setor-nome" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/pages/setores.js"></script>
