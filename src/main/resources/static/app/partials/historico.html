<div class="container-fluid">
    <h1 class="h3 mb-3 text-gray-800">Auditoria e Histórico</h1>

    <ul class="nav nav-tabs" id="historicoTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="equipamento-tab" data-bs-toggle="tab" data-bs-target="#equipamento-tab-pane" type="button" role="tab">Histórico de Equipamento</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="solicitacao-tab" data-bs-toggle="tab" data-bs-target="#solicitacao-tab-pane" type="button" role="tab">Histórico de Solicitação</button>
        </li>
    </ul>

    <div class="tab-content" id="historicoTabContent">
        <div class="tab-pane fade show active" id="equipamento-tab-pane" role="tabpanel">
            <div class="card shadow mt-3">
                <div class="card-body">
                    <form id="form-busca-equipamento">
                        <div class="row align-items-end">
                            <div class="col-md-4">
                                <label for="equipamento-id-busca" class="form-label">ID do Equipamento</label>
                                <input type="number" class="form-control" id="equipamento-id-busca" required min="1">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div id="resultado-historico-equipamento">
                        <p class="text-muted">Por favor, insira um ID de equipamento e clique em "Buscar".</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="solicitacao-tab-pane" role="tabpanel">
            <div class="card shadow mt-3">
                <div class="card-body">
                    <form id="form-busca-solicitacao">
                        <div class="row align-items-end">
                            <div class="col-md-4">
                                <label for="solicitacao-id-busca" class="form-label">ID da Solicitação</label>
                                <input type="number" class="form-control" id="solicitacao-id-busca" required min="1">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div id="resultado-historico-solicitacao">
                        <p class="text-muted">Por favor, insira um ID de solicitação e clique em "Buscar".</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/pages/historico.js"></script>
