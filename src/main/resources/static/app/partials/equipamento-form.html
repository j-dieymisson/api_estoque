<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800" id="form-equipamento-titulo">Carregando Formulário...</h1>
        <button class="btn btn-secondary" id="btn-voltar-lista-equipamentos"><i class="bi bi-arrow-left me-2"></i>Voltar para a Lista</button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form id="form-equipamento">
                <input type="hidden" id="equipamento-id">

                <div class="mb-3">
                    <label for="equipamento-nome" class="form-label">Nome do Equipamento</label>
                    <input type="text" class="form-control" id="equipamento-nome" required>
                </div>
                <div class="mb-3">
                    <label for="equipamento-descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="equipamento-descricao" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="equipamento-qtd-total" class="form-label">Quantidade Total</label>
                        <input type="number" class="form-control" id="equipamento-qtd-total" required min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="equipamento-categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="equipamento-categoria" required>
                            <option value="">A carregar categorias...</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar Equipamento</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/pages/equipamento-form.js"></script>
