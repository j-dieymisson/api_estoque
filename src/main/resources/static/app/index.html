<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - API Estoque</title>
    <link rel="stylesheet" href="/cepra/css/bootstrap.min.css">
    <link rel="stylesheet" href="/cepra/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/cepra/css/styles.css">
</head>
<body>
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toast-title">Notificação</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">
            Mensagem.
        </div>
    </div>
</div>

<nav class="sidebar d-none d-md-flex flex-column p-3">
    <div class="d-flex align-items-center">
        <i class="bi bi-box-seam-fill h4 me-2"></i>
        <h4 class="m-0 sidebar-text"><span class="text-info">CEPRA</span></h4>
    </div>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto" id="menu-principal">
        <li class="nav-item admin-only">
            <a href="#" class="nav-link active" data-page="dashboard.html">
                <i class="bi bi-speedometer2 me-2"></i><span class="sidebar-text">Dashboard</span>
            </a>
        </li>
        <li class="nav-item admin-only gestor-only">
            <a href="#" class="nav-link" data-page="funcionarios.html">
                <i class="bi bi-people-fill me-2"></i><span class="sidebar-text">Funcionários</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link" data-page="equipamentos.html">
                <i class="bi bi-pc-display me-2"></i><span class="sidebar-text">Equipamentos</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link" data-page="solicitacoes.html">
                <div class="d-flex w-100 justify-content-between align-items-center">
                        <span>
                            <i class="bi bi-card-list me-2"></i><span class="sidebar-text">Solicitações</span>
                        </span>
                    <span class="notificacao-pendentes badge bg-light rounded-pill d-none"></span>
                </div>
            </a>
        </li>
        <li class="nav-item admin-only gestor-only"> <a href="#" class="nav-link" data-page="consultas.html">
            <i class="bi bi-clock-history me-2"></i><span class="sidebar-text">Consultas</span>
        </a>
        </li>
    </ul>
    <div class="mt-auto"> <hr>
        <button id="btn-logout" class="btn btn-danger w-100">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span class="sidebar-text">Logout</span>
        </button>
    </div>
</nav>

<div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebar-mobile">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white"><span class="bi-box-seam-fill text-info">CEPRA</span> ESTOQUE</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="nav nav-pills flex-column mb-auto" id="menu-mobile">
            <li class="nav-item admin-only"><a href="#" class="nav-link active" data-page="dashboard.html"><i class="bi bi-speedometer2 me-2"></i><span>Dashboard</span></a></li>
            <li class="nav-item admin-only"><a href="#" class="nav-link" data-page="funcionarios.html"><i class="bi bi-people-fill me-2"></i><span>Funcionários</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-page="equipamentos.html"><i class="bi bi-pc-display me-2"></i><span>Equipamentos</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-page="solicitacoes.html">
                <div class="d-flex w-100 justify-content-between align-items-center">
                <span>
                    <i class="bi bi-card-list me-2"></i><span>Solicitações</span>
                </span>
                    <span class="notificacao-pendentes badge bg-light rounded-pill d-none"></span>
                </div>
            </a></li>
            <li class="nav-item admin-only gestor-only"><a href="#" class="nav-link" data-page="consultas.html"><i class="bi bi-clock-history me-2"></i><span>Consultas</span></a></li>
        </ul>

        <div class="mt-auto">
            <hr>
            <button id="btn-logout-mobile" class="btn btn-danger w-100">
                <i class="bi bi-box-arrow-right me-2"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
</div>

<div class="main-wrapper">
    <header class="main-header d-flex justify-content-between align-items-center p-3 shadow-sm">
        <div>
            <button class="btn d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-mobile"><i class="bi bi-list"></i></button>
            <button class="btn d-none d-md-block" id="btn-desktop-toggle"><i class="bi bi-list"></i></button>
        </div>
        <div class="me-3">
            <span>Bem-vindo, </span><strong id="nome-usuario">...</strong>
        </div>
    </header>

    <main class="main-header content p-4" id="main-content-area">
    </main>

    <footer class="mt-auto p-3 text-muted text-center text-small">
        <p>&copy; 2025 CEPRA Estoque</p>
    </footer>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Ação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmModalBody">
                Tem a certeza que deseja executar esta ação?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmModalButton">Confirmar</button>
            </div>
        </div>
    </div>
</div>


<script src="/cepra/js/bootstrap.bundle.min.js"></script>
<script src="/cepra/js/axios.min.js"></script>
<script src="/cepra/js/api.js"></script>
<script src="/cepra/js/main.js"></script>
